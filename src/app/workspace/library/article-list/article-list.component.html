<p-growl [(value)]="msgs" life="2000"></p-growl>
<div [@pageAnimation]="'in'">
  <my-breadcrumb name1="我的文库" name2="文章列表"></my-breadcrumb>
  <!-- <label class="mr15">关键字</label> -->
    <input type="text" class="search" pInputText placeholder="请填写关键字" [(ngModel)]="keywordNgModel"/>
  <!-- <button pButton type="button" class="ui-button-secondary" label="清空搜索" -->
          <!-- (click)="keywordNgModel=''"></button> -->
  <button pButton type="button" label="搜索"></button>
  <!-- <br/><br/> -->
</div>


<div  *ngIf="selectedType=='list'">
 <div *ngFor="let item of articleList;let i=index" class="ui-g-12">
  <div class="articleitem">
    <div class="ui-g">
      <div class="ui-g-6">
          <div class="title">{{item.title}}</div>
      </div>
      <div class="ui-g-6">
          <div class="time">{{item.publishDatetime}}</div>
      </div>
    </div>
    <div class="ui-g">
        <div>
            <div class="label">{{item.tag}}</div>
        </div>
    </div>
    <div class="ui-g">
        <div class="content">{{item.breviary}}</div>
        <button  type="button" pButton icon="fa-close" label="删除" (click)="deleteArticle(item.articleID)"></button>
    </div>
  </div>
 </div> 
</div>
