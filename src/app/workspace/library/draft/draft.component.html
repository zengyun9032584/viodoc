<div *ngIf="selectedType=='draft'">
  <div *ngFor="let item of draftList;let i=index" class="ui-g-12">
    <div class="dtaftitem">
      <div class="ui-g">
        <div class="ui-g-6">
            <div class="title">{{item.title}}</div>
        </div>
        <div class="ui-g-6">
            <div class="time">{{item.time}}</div>
        </div>
      </div>
      <div class="ui-g">
          <div>
              <div class="label">{{item.label}}</div>
          </div>
      </div>
      <div class="ui-g">
          <div class="content">{{item.content}}</div>
          <button class="change">编辑</button>
          <button class="del">删除</button>
      </div>
    </div>
  </div>  
</div>
