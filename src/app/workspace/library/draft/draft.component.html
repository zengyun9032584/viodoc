<p-growl [(value)]="msgs" life="2000"></p-growl>
<div [@pageAnimation]="'in'">
  <my-breadcrumb name1="我的文库" name2="草稿箱"></my-breadcrumb>
  <input  (keyup)="searchActicle($event)" pInputText type="text" id="searcharticle" />
</div>

<div class="content ">
  <p-dataList [value]="showdraftList" [paginator]="true" [rows]="5" *ngIf="showdraftList.length>0">
          <!-- <p-header>
              List of Cars
          </p-header> -->
          <ng-template let-car let-i="index" pTemplate="item">
              <div class="ui-g ui-fluid car-item">
                  <!-- <div class="ui-g-12 ui-md-3" style="text-align:center">
                      <img width="50px" [src]="car.authorAvatarURL">
                  </div> -->
                  <div class="ui-g-12 ui-md-12 car-details">
                      <!-- <div class="ui-g"> -->
                          <div [title]="car.title"  class="ui-g-10 ui-sm-6 title breviary" (click)="titleClick(car.articleId)" >{{car.title}}</div>
                          <div  class="ui-g-2 ui-sm-6">{{car.saveTime}}</div>
                          <div class="ui-g-10 ui-sm-6" >
                              <span class="tag" *ngFor="let tag of car.tag" >{{tag}}</span>
                          </div>
                          <!-- <div class="ui-g-10 ui-sm-6 breviary" >{{car.breviary}}</div> -->
                          <div class="ui-g-2 ui-sm-6 edit">
                            <button pButton type="button" (click)="editDraft(car.articleId)" label="编辑"></button>
                            <button pButton type="button" (click)="deleteArtilce(car.articleId)" label="删除"></button>
                          </div>
                      </div>
                  <!-- </div> -->
              </div>
          </ng-template>
      </p-dataList>
</div>

<div  class="preview-layer">
  <span class="close" (click)="closePreview()" >
  <i class="fa fa-times fa-5x" aria-hidden="true"></i>
</span>
  <div class="preview-bg"></div>
  <div class="preview-phone">
      <iframe id="preview-html" name="preview-html" src="assets/html/preview.html"></iframe>
  </div>
</div>
