<p-growl [(value)]="msgs" [sticky]="true"></p-growl>

<div class="header">
  <ul>
      <li class="header-li" >
          <img style="width:110%" src="assets/img/header.jpg">
      </li>
      <!-- <li class="header-li" style="margin-left:5%;margin-top:6px;">
          <img src="assets/img/logo.png">
      </li>
      <li class="header-li">
          <a style="font-size:30px;width:150px;">非凡医品</a>
      </li>
      <li style="margin-top:2%;margin-left:4%;font-size:20px" class="header-li">
          每个医生都可以拥有自己的诊所
      </li> -->
  </ul>
  <ul style="float: right">
    <li class="header-li">
      <a style="width: 50px;overflow: hidden;" (click)="showLoginWindow()">{{realname}}
      </a>
    </li>
    <li class="header-li" style="margin-top:10px">
        <img style="width: 40px;overflow: hidden;" (click)="showLoginWindow()" [src]="userpic">
    </li>
    <li class="header-li" style="width: 150px">
      <a class="fa fa-sign-out" (click)="loginOut()" ></a>
    </li>
  </ul>
</div>

<div class="menu" [@menuState]="state">
  <span class="text-error">{{menumsg}}</span>
  <span class="fa fa-bars bars" (click)="changeMenuWidth()"></span>
  <p-accordion>
    <p-accordionTab  *ngFor="let item of menus ;let i=index;" [selected]="i == 0">
      <p-header>
        <i class="item-url fa" [ngClass]="item.icon" [@imgState]="state"></i>
        <span>{{item.name}}</span>
      </p-header>
      <ul>
        <div *ngIf="!pTooltipIf" class="data">
          <li *ngFor="let children of item.children">
            <a *ngIf="children.flag==1" routerLink="{{children.link}}" routerLinkActive='active-link'>{{children.name}}</a>
          </li>
        </div>
        <div *ngIf="pTooltipIf"  class="data">
          <li *ngFor="let children of item.children">
              <a *ngIf="children.flag==1" routerLink="{{children.link}}" 
                routerLinkActive='active-link'
                pTooltip="{{children.name}}" >
            </a>
          </li>
        </div>
      </ul>
    </p-accordionTab>
  </p-accordion>
</div>


<div class="router" [@routerState]="state">
  <router-outlet></router-outlet>
</div>
